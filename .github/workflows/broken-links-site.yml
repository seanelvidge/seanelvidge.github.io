name: Check for broken links on site

on:
  workflow_run:
    workflows: [Deploy site]
    types: [completed]

jobs:
  check-links-on-site:
    # Only run if the Deploy site workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # Ruby/Jekyll setup
      - name: Set up Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # Node is needed for purgecss
      - name: Set up Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Fix 1: ImageMagick is required by jekyll-imagemagick
      - name: Install ImageMagick ğŸ–¼ï¸
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Install dependencies ğŸ“¦
        run: |
          bundle install --jobs 4 --retry 3

      - name: Build site ğŸ—ï¸
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build

      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      # Fix 2: only scan the built site output, not vendor/bundle etc.
      - name: Link Checker ğŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          # only check local links in the generated site
          args: --offline --verbose --no-progress "_site/**/*.html"
