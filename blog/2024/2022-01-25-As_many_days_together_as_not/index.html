<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <p>&lt;!DOCTYPE html&gt;</p> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Milestone Date Calculator</title> <style>body{font-family:Arial,sans-serif;max-width:600px;margin:0 auto;padding:20px}label{display:block;margin-top:10px}input{margin-top:5px;padding:5px;width:100%}button{margin-top:15px;padding:10px 15px;background-color:#007bff;color:white;border:0;cursor:pointer}button:hover{background-color:#0056b3}.result{margin-top:20px;font-weight:bold}</style> <h1>Milestone Date Calculator</h1> <p>Enter your date of birth and the date you started dating your significant other to find out the date when you'll have been with them longer than not.</p> <form id="calculatorForm"> <label for="dob">Date of Birth:</label> <input type="date" id="dob" required=""> <label for="startDate">Date You Started Dating:</label> <input type="date" id="startDate" required=""> <button type="button" onclick="calculateMilestone()">Calculate</button> </form> <div class="result" id="result"></div> <script>function calculateMilestone(){const e=new Date(document.getElementById("dob").value),t=new Date(document.getElementById("startDate").value);if(isNaN(e)||isNaN(t))return void(document.getElementById("result").textContent="Please enter valid dates.");const n=t-e,a=new Date(t.getTime()+n).toLocaleDateString("en-US",{year:"numeric",month:"long",day:"numeric"});document.getElementById("result").textContent=`You will have been with your partner longer than not on: ${a}`}</script> </body></html>
